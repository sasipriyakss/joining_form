<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="container mx-auto p-8">
        <form action="/submit" method="POST" class="bg-white shadow-lg rounded-lg p-10 max-w-4xl mx-auto">
            <h1 class="text-3xl font-roboto font-bold text-center text-blue-950 mb-9">Trainee Joining Form</h1>

            <!-- Name and DOB -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" placeholder="Name*" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-blue-500 outline-none appearance-none">
                </div>
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-2">DOB</label>
                    <input type="date" id="dob" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-blue-500 outline-none appearance-none">
                </div>
            </div>

            <!-- Email and Mobile Number -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" placeholder="example@email.com*" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-blue-500 outline-none appearance-none">
                </div>
                <div>
                    <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                    <input type="text" id="mobile" placeholder="Mobile number*" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-blue-500 outline-none appearance-none">
                </div>
            </div>

            <!-- Qualification and Year of Passing -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="qual" class="block text-sm font-medium text-gray-700 mb-2">Qualification</label>
                    <input type="text" id="qual" placeholder="Qualification*" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-blue-500 outline-none appearance-none">
                </div>
                <div>
                    <label for="yop" class="block text-sm font-medium text-gray-700 mb-2">Year of Passing</label>
                    <input type="text" id="yop" placeholder="Year*" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-blue-500 outline-none appearance-none">
                </div>
            </div>

            <!-- College -->
            <div class="mb-6">
                <label for="college" class="block text-sm font-medium text-gray-700 mb-2">College</label>
                <input type="text" id="college" placeholder="College*" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-blue-500 outline-none appearance-none">
            </div>

            <!-- Marks -->
            <label for="pom" class="block text-sm font-medium text-gray-700 mb-2">Percentage of Marks</label>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <div>
                    <label for="10th" class="block text-sm font-medium text-gray-700 ml-1">10th</label>
                    <input type="text" id="10th" placeholder="Marks %" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-blue-500 outline-none appearance-none">
                </div>
                <div>
                    <label for="12th" class="block text-sm font-medium text-gray-700 ml-1">12th</label>
                    <input type="text" id="12th" placeholder="Marks %" required class="w-full mt-1 p-2 border border-gray-300 rounded-md  focus:border-blue-500 outline-none appearance-none">
                </div>
                <div>
                    <label for="ug" class="block text-sm font-medium text-gray-700 ml-1">UG</label>
                    <input type="text" id="ug" placeholder="Marks %" required class="w-full mt-1 p-2 border border-gray-300 rounded-md  focus:border-blue-500 outline-none appearance-none">
                </div>
                <div>
                    <label for="pg" class="block text-sm font-medium text-gray-700 ml-1">PG</label>
                    <input type="text" id="pg" placeholder="Marks %" required class="w-full mt-1 p-2 border border-gray-300 rounded-md  focus:border-blue-500 outline-none appearance-none">
                </div>
            </div>

            <!-- Course Interested and Mode -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="cinterest" class="block text-sm font-medium text-gray-700">Course Interested</label>
                    <select id="cinterest" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-blue-500 outline-none appearance-none">
                        <option value="" disabled selected>Select</option>
                        <option value="java">Java Full Stack</option>
                        <option value="python">Python Full Stack</option>
                        <option value="react">React</option>
                        <option value="testing">Testing</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Course Mode</label>
                    <div class="flex items-center space-x-4 mt-3">
                        <label class="flex items-center">
                            <input type="radio" name="cmode" value="online" class="ml-2">
                            <span class="ml-2">Online</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="cmode" value="offline" class="ml-6">
                            <span class="ml-2">Offline</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Address -->
            <div class="mb-6">
                <label for="address" class="block text-sm font-medium text-gray-700">Permanent Address</label>
                <textarea id="address" rows="4" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-blue-500 outline-none appearance-none"></textarea>
            </div>
            <!-- Photo Upload -->
            <div class="mb-6">
                <div>
                    <label for="photo" class="text-sm font-medium text-gray-700">Upload Photo</label>
                    <input type="file" id="photo" class="w-full mt-1">
                </div>
            </div>

            <!-- File Uploads -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="idno" class="text-sm font-medium text-gray-700">Any ID Proof No</label>
                    <input type="text" id="idno" placeholder="ID Proof No*" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-blue-500 outline-none appearance-none">
                </div>
                <div>
                    <label for="idproof" class="block text-sm font-medium text-gray-700">Upload ID Proof</label>
                    <input type="file" id="idproof" class="w-full mt-3">
                </div>
            </div>
            <!-- Joining Date -->

            <div class="mb-6">
                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" id="dob" required class="w-60 mt-1 p-2 border border-gray-300 rounded-md  focus:border-blue-500 outline-none appearance-none">
            </div>

            
            <!-- Submit -->
            <div class="text-center">
                <button type="submit" class="bg-blue-950 w-52 text-white px-6 py-2 rounded-md hover:bg-yellow-400 hover:text-black transition">
                    Submit
                </button>
            </div>
        </form>
    </div>

</body>
</html>
